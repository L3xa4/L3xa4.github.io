<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Луна</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module" crossorigin src="/assets/index-BReHgI5L.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-C_Eqks1P.css">
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.onload = () => {document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`)}
      document.addEventListener('click', function(event) {
        if (event.target.tagName !== 'INPUT' && 
            event.target.tagName !== 'TEXTAREA' &&
            !event.target.closest('[contenteditable="true"]')) {
            
            const activeElement = document.activeElement;
            if (activeElement && (activeElement.tagName === 'INPUT' || 
                                  activeElement.tagName === 'TEXTAREA' ||
                                  activeElement.contentEditable === 'true')) {
                activeElement.blur();
            }
        }
    });
    </script>
  </body>
</html>
