    <title>Луна</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module" crossorigin src="/assets/index-ClBfadxl.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-DI0sK7k7.css">
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.onload = () => {document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`)}
      document.addEventListener('touchend', (e) => {
        const activeElement = document.activeElement;
        if (activeElement.tagName === 'INPUT' || activeElement.tagName === 'TEXTAREA') {
          activeElement.blur();
          window.scrollTo({top: 0, left: 0, behavior: 'smooth'});
        }
      });
    </script>
  </body>
